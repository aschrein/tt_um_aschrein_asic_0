# Tiny Tapeout project information
project:
  title:        "Toy ASIC design"      # Project title
  author:       "Anton Schreiner"      # Your name
  discord:      "serendip"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Toy ASIC design"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     48000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_aschrein_asic_0"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "UI LSB"
  ui[1]: "UI"
  ui[2]: "UI"
  ui[3]: "UI"
  ui[4]: "UI"
  ui[5]: "UI"
  ui[6]: "UI"
  ui[7]: "UI MSB"

  # Outputs
  uo[0]: "UO LSB"
  uo[1]: "UO"
  uo[2]: "UO"
  uo[3]: "UO"
  uo[4]: "UO"
  uo[5]: "UO"
  uo[6]: "UO"
  uo[7]: "UO MSB"

  # Bidirectional pins
  uio[0]: "UIO LSB"
  uio[1]: "UIO"
  uio[2]: "UIO"
  uio[3]: "UIO"
  uio[4]: "UIO"
  uio[5]: "UIO"
  uio[6]: "UIO"
  uio[7]: "UIO MSB"

# Do not change!
yaml_version: 6
